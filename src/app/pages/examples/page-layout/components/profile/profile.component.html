<div class="main-content">
  <!-- Top navbar -->
  <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
    <div class="container-fluid">
      <!-- Brand -->
      <a
        class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
        target="_blank"
        >User profile</a
      >
    </div>
  </nav>
  <!-- Header -->
  <div
    class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="
      min-height: 600px;
      background-size: cover;
      background-position: center top;
    "
  >
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Hello {{firstName}}</h1>
          <p class="text-white mt-0 mb-5">
            This is your profile page. You can see and edit your personnal
            informations whenever you want!
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="#">
                  <img
                    src="/assets/img/profile.png"
                    class="rounded-circle"
                    style="background: white"
                  />
                </a>
              </div>
            </div>
          </div>
          <div
            class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"
          >
            <div class="d-flex justify-content-between"></div>
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <div class="col">
                <div
                  class="card-profile-stats d-flex justify-content-center mt-md-5"
                ></div>
              </div>
            </div>
            <div class="text-center">
              <h3>{{firstName}} {{lastName}}<span class="font-weight-light"></span></h3>
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>{{address}}
              </div>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>Developer
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">My account</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name"
                        >First name</label
                      >
                      <input
                        type="text"
                        [(ngModel)]="firstName"
                        id="input-first-name"
                        class="form-control form-control-alternative"
                        placeholder="First name"
                        name="Oussema"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name"
                        >Last name</label
                      >
                      <input
                        type="text"
                        [(ngModel)]="lastName"
                        id="input-last-name"
                        class="form-control form-control-alternative"
                        placeholder="Last name"
                        name="Kassis"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username"
                        >Gender</label
                      >
                      <select
                        class="form-control form-control-alternative"
                        placeholder="Username"
                      >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email"
                        >Email address</label
                      >
                      <input
                        type="email"
                        [(ngModel)]="email"
                        id="input-email"
                        class="form-control form-control-alternative"
                        placeholder="Email address"
                        name="oussemakassis97@gmail.com"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-address"
                        >Address</label
                      >
                      <input
                        id="input-address"
                        [(ngModel)]="address"
                        class="form-control form-control-alternative"
                        placeholder="Home Address"
                        value="Sfax, Tunisie"
                        name="text"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city"
                        >Add Phone Number
                      </label>
                      <input
                      [(ngModel)]="phone"
                        type="text"
                        id="input-phone"
                        class="form-control form-control-alternative"
                        placeholder="Phone Number"
                        name="rer"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group focused">
                  <label>About Me</label>
                  <textarea
                    rows="4"
                    class="form-control form-control-alternative"
                    placeholder="A few words about you ..."
                  ></textarea
                  >
                </div>
              </div>
              <div class="submit-files">
                <button (click)="update()">
                  <i icons class="loading hidden tim-icons icon-refresh-01"></i>
                  Upload template
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
