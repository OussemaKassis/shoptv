<div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Denns_BioMarkt_Logo.png" alt="">
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Log in
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input class="input100" type="text" name="usern" [(ngModel)]="username"  placeholder="Username" autocomplete="off" style="background: transparent;
                    z-index: 99;
                    position: relative;">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" name="pass" type="password" [(ngModel)]="password" autocomplete="off" placeholder="Password" style="background: transparent;
                    z-index: 99;
                    position: relative;">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button (click)="companyLogin()" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
